<!DOCTYPE html>
<html>
<head>
<title>user Registration form</title>
<script language="javaScript">
	function showinput(){
	var n=document.getElementById("name").value;
	var e=document.getElementById("email").value;
	var p=document.getElementById("phone").value;
	var o=document.getElementById("organazation").value;
	var a=document.getElementById("attendee-type").value;
	document.write("<center><backcolor='yellow'><font size=15>your input:name"+n+"<br><br>Email:"+e+"<br><br>Phone:"+p+"<br><br>organzation:"+o+"<br><br>attende_type:"+a+"</font></center>")
}
</script>
</head>
<body id="body" bgcolor="yellow">
<center>
	<h1>user Registration</h1>
	<form>
		<label for=""name>Name:</label>
		<input type="text" id="name" name="name" required>
		<br><br>
		<label for=""email>Email:</label>
		<input type="email" id="email" name="email" required>
		<br><br>
		<label for=""phone>Phone:</label>
		<input type="tel" id="phone" name="phone" required>
		<br><br>
		<label for="organization">Organization:</label>
		<input type="text" id="organization" name="organization" required>
		<br><br>
		<label for="attendee_type">Attendee Type:</label>
		<select id="attendee_type" name="attendee_type">
		<option value="general">General</option>
		<option value="vip">VIP</option>
		<option value="speaker">Speaker</option>
		</select>
		<br><br>
		<input type="submit" onclick="showinput()" value="Register">
	</form>
</center>
</body>
</html>
